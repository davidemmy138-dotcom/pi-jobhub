<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pi Jobs & Freelance Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <!-- Your JS -->
  <script src="index.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #6a0dad;
      margin-bottom: 20px;
    }
    #payBtn {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #payBtn:hover {
      background-color: #520a91;
    }
  </style>
</head>
<body>
  <h1> Pi Jobs & Freelance Hub</h1>
  <p>Welcome! You can test payments below:</p>

  <!-- Payment Button -->
  <button id="payBtn">Pay with Pi</button>
</body>
</html>
